<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Student Registration Form</title>
</head>
<body>
<center><h1><i>Student Registration</i></h1></center>
    <form>
        <table class="table" align="center">
            <tr class="table-info"><td>Student ID</td><td><input type="text" name="sid" placeholder="Enter Student id here"></td></tr>

            <tr><td>Student Name</td><td scope="row"><input type="text" name="sname" placeholder="Enter Student Name here"></td></tr>

            <tr><td>Student Email</td><td><input type="email" name="semail" placeholder="Enter Student email here"></td></tr>
            
            <tr class="table-warning"><td>Password</td><td><input type="password" name="pwd" placeholder="Enter your password here"></td></tr>

            <tr class="table-light"><td>Gender</td><td><input type="radio" name="radio" id="male">Male<input type="radio" name="radio" id="female">Female</td></tr>

            <tr><td>Fav Sports</td><td><input type="checkbox" name="cricket">Cricket<input type="checkbox" name="football" >Football</td></tr>

            <tr><td>List of Subjects</td>
            <td>
            <select size="0" name="Subjects">  <!--select size="3" to show them as list-->
            <option value="c">C</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            </select> </td></tr>
   
        <tr><td>DOB</td><td><input type="date" name="dob"></td>

    <tr><td>Address</td><td><textarea rows="10" cols="60" name="address" placeholder="Enter your address here"></textarea></td></tr>
    
    <tr><td><button type="submit" class="btn btn-primary" name="register">Register Now</button></td></tr>

    </table></form>
</body>
</html>
